<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Список / Меню</title>
</head>

<body>
<form method="post" action="" id="test">
<fieldset>
<legend>Меню</legend>
<label for="state1">Штат (Западный регион)</label><br>
	<select id="state1" name="state1">
		<option value="Arizona">Аризона</option>
		<option value="California">Калифлорния</option>
		<option value="Colorado">Колорадо</option>
		<option value="Nevada">Невада</option>
		<option value="Texas">Техас</option>

</fieldset>
<br>
<fieldset>
<legend>Список</legend>
<label for="state2">Штат (Западный регион)</label><br>
	<select id="state2" name="state2" size="4" multiple>
		<option value="Arizona">Аризона</option>
		<option value="California">Калифорния</option>
		<option value="Colorado">Колорадо</option>
		<option value="Nevada" selected="selected">Невада</option>
		<option value="Texas">Техас</option>
		<option value="Utah">Юта</option>
	</select>
</fieldset>
</form>
</body>
