<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Части формы</title>
</head>

<body>
<form method="post" action="" id="test">

<fieldset disabled>
<legend>Контактная информация</legend>
	<label for="name">Имя: </label>
	<input type="text" name="name" id="name" maxlength="50">
	<br><br>
	<label for="surname">Фамилия: </label>
	<input type="text" name="surname" id="surname" maxlength="50">
	<br>
</fieldset>

<fieldset>
<legend>Расскажите о себе</legend>
<p>Ваш любимый вид отдыха:</p>
	<input type="checkbox" name="hobby" id="sports">
	<label for="sports">Спорт</label><br> 

	<input type="checkbox" name="hobby" id="games">
	<label for="games">Компьютерные игры</label><br>

	<input type="checkbox" name ="hobby" id="tv">
	<label for="tv">Просмотр телевизора</label><br>

	<input type="checkbox" name="hobby" id="friends">
	<label for="friends">Встречи с друзьями и отдых с ними</label><br><br>

	<label for="about">Дополнительная информация</label><br>
	<textarea rows="7" cols="25" name="about" id="about" placeholder="Что бы вы еще хотели рассказать о себе?"></textarea>
	<br>
</fieldset>

</form>

</body>
</html>
