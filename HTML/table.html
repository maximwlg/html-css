<!doctype html> <!--  объявляем версию HTML5-->
<html lang="ru"> <!-- lang="ru" для программ чтения с экрана указываем язык страницы-->
<head>  <!-- раздел заголовка -->
<title>Таблицы</title>  <!-- заголовок окна браузера-->
<meta charset="utf-8">  <!-- кодировка -->
<meta name="description" content="Описание страницы">
<meta name="keywords" content="ключевые слова; словосочетания">
<style>
table, th, td {
    border: 1px solid #000;
}
</style>
</head>
<body>
<table><caption>таблица №1</caption>
<tr>
<th>Ячейка 1</th>
<th colspan="2">Ячейка 2+3</th>

<th>Ячейка 4</th>
</tr>
<tr>
<td rowspan="2">Ячейка 5+9</td>
<td colspan="2">Ячейка 6+7</td>

<td>Ячейка 8</td>
</tr>
<tr>

<td>Ячейка 10</td>
<td>Ячейка 11</td>
<td rowspan="3">Ячейка 12+18+20</td>
</tr>
<tr>

<td>Ячейка 14</td>
<td>Ячейка 15</td>
<td>Ячейка 16</td>
</tr>
<tr>
<td colspan="3">Ячейка 17+18+19</td>



</tr>

</table>
</body>
</head>
</html>
